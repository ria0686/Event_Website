<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Feedback - Technovia University Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.5rem;
      font-weight: bold;
      gap: 20px;
      display: flex;
      justify-content: center;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .header-content img {
      height: 60px;
    }

    .header-content h1 {
      font-size: 1.8rem;
      margin: 0;
      font-weight: bold;
    }

    nav {
      background-color: #444;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      padding: 10px 15px;
      border-radius: 5px;
      position: sticky;
      transition: background 0.2s, transform 0.2s;
    }

    nav a:hover {
      background-color: #666;
      transform: scale(1.05);
    }

    .container {
      max-width: 700px;
      margin: 2rem auto;
      background-color: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
      font-size: 1.6rem;
    }

    form label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #333;
    }

    form input, form textarea, form select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border 0.3s;
    }

    form input:focus, form textarea:focus, form select:focus {
      border-color: #6190f6;
      outline: none;
    }

    form button {
      margin-top: 20px;
      background-color: #d90429;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    form button:hover {
      background-color: #b00322;
      transform: scale(1.05);
    }

    #feedbackMessage {
      text-align: center;
      margin-top: 1.5rem;
      font-weight: bold;
      color: green;
      animation: fadeIn 0.5s ease-in;
    }

    /* Emoji Headers */
    h2::before {
      content: "üìù ";
    }

    label[for="rating"]::before {
      content: "‚≠ê ";
    }

    label[for="message"]::before {
      content: "üí¨ ";
    }

    label[for="fname"]::before {
      content: "üë§ ";
    }

    label[for="email"]::before {
      content: "üìß ";
    }

    footer {
      background-color: #2d2d2d;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      font-size: 0.9rem;
    }
  

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }

      .header-content {
        flex-direction: column;
        text-align: center;
      }

      nav {
        flex-direction: column;
        gap: 10px;
      }

      form button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <img src="./logo.png" alt="University Logo">
      <h1>Give Us Your Feedback</h1>
    </div>
  </header>

  <nav>
    <a href="Home.html">Home</a>
    <a href="events_update.html">Event Updates</a>
    <a href="past_events.html">Past Events</a>
    <a href="help.html">Help</a>
    <a href="contributors.html">Contributors</a>
  </nav>

  <div class="container">
    <h2>We value your thoughts!</h2>
    <form id="feedbackForm">
      <label for="fname">Name:</label>
      <input type="text" id="fname" name="fname" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="rating">How would you rate your experience?</label>
      <select id="rating" name="rating" required>
        <option value="">-- Select a rating --</option>
        <option value="1">‚≠ê 1 - Poor</option>
        <option value="2">‚≠ê‚≠ê 2 - Fair</option>
        <option value="3">‚≠ê‚≠ê‚≠ê 3 - Good</option>
        <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê 4 - Very Good</option>
        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê 5 - Excellent</option>
      </select>

      <label for="message">Your Feedback:</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your feedback here..." required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>

    <p id="feedbackMessage"></p>
  </div>
  <footer>
    &copy; 2025 Technovia University | Designed with ‚ù§Ô∏è for student engagement
  </footer>
  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // Simulated success message
      const message = document.getElementById("feedbackMessage");
      message.textContent = "üéâ Thank you for your feedback!";
      document.getElementById("feedbackForm").reset();

      setTimeout(() => {
        message.textContent = "";
      }, 5000);
    });
  </script>

</body>
</html>
