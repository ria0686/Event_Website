<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chitkara University Events & Hackathons</title>
    <style>
        nav{
            background-color: #444;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a{
            color: white;
            text-decoration: solid;
            font-size: 20px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
        }
        nav a:hover{
            background-color: #666;
            transform: scale(1.1);
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #d90429;
            color: white;
            padding: 1rem 0;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        header img {
            height: 60px;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 1s ease-in-out forwards 0.5s;
        }
        .content {
            text-align: center;
            padding: 2rem;
        }
        .highlight{
            background-color: rgba(248, 248, 50, 0.936);
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        @keyframes fadeIn{
            from{opacity: 0;}
            to{opacity: 1;}
        }
        @keyframes slideUp{
            from{opacity: 0; transform: translateY(20px); }
            to{opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <img src="Screenshot 2025-03-14 194619.png" alt="Chitkara University Logo">
        <h1>Chitkara University Events & Hackathons</h1>
    </header>
    <nav>
        <a>Home</a>
        <a>Login</a>
        <a>Register</a>
        <a>Event Updates</a>
        <a>Submit Event</a>
        <a>Past Events</a>
        <a>Help</a>   
    </nav>

    <div class="container">
        <section class="content">
            <h2>Welcome to Chitkara University Events Portal</h2>
            <p>Explore upcoming events, hackathons, fests and submit your own events. </p>
            <p class="highlight">Stay updated and connected!</p>
        </section>
    </div>
</body>
</html>
